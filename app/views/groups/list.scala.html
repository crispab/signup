@(groups: Seq[models.Group])(implicit loggedInUser: Option[User])

@import util.AuthHelper._
@import util.Section._

@page("Grupper", section = Groups) {

  @breadcrumb(Seq(), "Grupper")

  <h2>Grupper</h2>

  @groups.map { group =>
    <div class="list-row">
      <h4><a href="@routes.Groups.show(group.id.get)">@group.name</a></h4>
      <p>@group.description</p>
    </div>
  }

  @if(isAdmin(loggedInUser)) {
    <div class="btn-row">
      <a href="@routes.GroupsSecured.createForm()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>
        Ny grupp</a>
    </div>
  }
}
