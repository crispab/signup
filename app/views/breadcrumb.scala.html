@(pathElements: Seq[(String, Call)], active: String)(implicit lang: Lang)

<div class="breadcrumb-row">
  <ol class="breadcrumb">
    <li><a href="@routes.Application.index()">@Messages("breadcrumb.home")</a></li>

    @pathElements.map { pathElement =>
      <li><a href="@pathElement._2">@pathElement._1</a></li>
    }

    @if(!active.isEmpty) {
      <li class="active" id="page_name">@active</li>
    }
  </ol>
</div>
