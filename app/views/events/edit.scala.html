@(event: models.Event, newEvent : Boolean)

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <title>Redigera event @event.name</title>
</head>


<body class="padded">
<div class="row">
  <div class="span5">
    <ul class="breadcrumb">
      <li>
        <a href="/"><i class="icon-home"></i> Start</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="/events">Event</a> <span class="divider">/</span>
      </li>

      @if(newEvent) {
      <li class="active">Nytt</li>
      } else {
      <li>
        <a href="/events/@event.id">@event.name</a> <span class="divider">/</span>
      </li>
      <li class="active">Redigera</li>
      }
    </ul>
    <h2>@if(newEvent) {Nytt} else {Redigera} Event</h2>
    <p></p>


    <!-- TODO: är det så här man skall göra? Kan man stoppa action i en variabel på något sätt? -->

    @if(newEvent) {
    <form class="form-horizontal" action="@routes.Events.create" method="POST">
    } else {
    <form class="form-horizontal" action="@routes.Events.update(event.id.get)" method="POST">
    }
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="name">Namn</label>

          <div class="controls">
            <input type="text" class="input-xlarge" id="name" name="name" value="@event.name">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="description">Beskrivning</label>

          <div class="controls">
            <textarea class="input-xlarge" id="description" name="description" rows="3">@event.description</textarea>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="when">Tid</label>

          <div class="controls">
            <input type="text" class="input-xlarge" id="when" name="when"
                   value='@event.when.format("yyyy-MM-dd HH:mm")'>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="venue">Plats</label>

          <div class="controls">
            <input type="text" class="input-xlarge" id="venue" name="venue" value='@event.venue'>
          </div>
        </div>


        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="action" name="action" value="save">
            <i class="icon-ok icon-white"></i>Spara
          </button>
          <button type="button" class="btn" id="cancel" onClick='javascript:history.go(-1)'>
            <i class="icon-stop"></i>Avbryt
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script src="/assets/javascripts/jquery-1.7.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
