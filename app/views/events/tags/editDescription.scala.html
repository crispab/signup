@(description: String)

<label for="description">Beskrivning</label>
<textarea class="form-control" id="description" name="description" rows="14">@Html(description)</textarea>

<script src='@routes.Assets.at("bootstrap3-wysiwyg/bootstrap3-wysihtml5.all.min.js")'></script>
<script src='@routes.Assets.at("bootstrap3-wysiwyg/locales/bootstrap-wysihtml5.sv-SE.js")'></script>
<script>
  $('#description').wysihtml5({
    locale: "sv-SE",
    toolbar: {
      "fa": true,
      "font-styles": false,
      "emphasis": true,
      "lists": true,
      "html": false,
      "link": true,
      "image": false,
      "color": false,
      "blockquote": false
    }
  });
</script>
