@(events: Seq[models.Event])

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <title>Event</title>
</head>

<body class="padded">

<div class="row">
  <div class="span5">
    <h2>Event</h2>
    <table class="table table-striped">
      @events.map { event =>
      <tr>
        <td>
          <dl class="participation">
            <dt><a href="/events/@event.id">
              @event.name
            </a></dt>
            <dd>@event.description</dd>
          </dl>
        </td>
        <td>
          @event.when.format("yyyy-MM-dd HH:mm")
        </td>
        <td>
          <a data-toggle="modal" href="#radera_@event.id" class="transparent"><i class="icon-trash"></i></a>

          <div id="radera_@event.id" class="modal smaller-modal" style="display: none">
            <div class="modal-header">
              <button class="close transparent" data-dismiss="modal"><i class="icon-remove"></i></button>
              <h3>Vill du radera event?</h3>
            </div>
            <div class="modal-body">
              <p>
                Du håller på att radera eventet @event.name.
              </p>
              <p>
                Vill du fortsätta?
              </p>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal"><i class="icon-stop"></i> Avbryt</a>
              <form action="@routes.Events.delete(event.id.get)" method="POST">
                <button type="submit" class="btn btn-primary"><i class="icon-trash icon-white"></i> Radera</button>
              </form>
            </div>
          </div>
        </td>
      </tr>
      }
    </table>
    <p>
      <a href="/events/new" class="btn btn-primary"><i class="icon-plus icon-white"></i> Nytt</a>
    </p>
  </div>
</div>


<script src="/assets/javascripts/jquery-1.7.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
