@(users: Seq[User])

<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")'>
  <link rel="stylesheet" href='@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")'>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>
  <link rel="shortcut icon" href='@routes.Assets.at("images/favicon.png")'>
  <title>Användare</title>
</head>

<body class="padded">
<div class="row">
  <div class="span5">
    <ul class="breadcrumb">
      <li>
        <a href="@routes.Application.index"><i class="icon-home"></i> Start</a> <span class="divider">/</span>
      </li>
      <li class="active">Användare</li>
    </ul>
    <h2>Användare</h2>
    <table class="table table-striped">
      @users.map { user =>
      <tr>
        <td>
          <a href="@routes.Users.show(user.id.get)">
            <img src="@util.Gravatar.url(user.email, size=40)" align="top" rel="tooltip" title="Gravatar för @user.email"/>
          </a>
        </td>
        <td>
          <dl class="participation">
            <dt><a href="@routes.Users.show(user.id.get)">
              @user.firstName @user.lastName
            </a></dt>
            <dd>@user.comment</dd>
          </dl>
        </td>
        <td>
          @user.email
        </td>
        <td>
          <a data-toggle="modal" href="#radera_@user.id" class="transparent"><i class="icon-trash"></i></a>

          <div id="radera_@user.id" class="modal smaller-modal" style="display: none">
            <div class="modal-header">
              <button class="close transparent" data-dismiss="modal"><i class="icon-remove"></i></button>
              <h3>Vill du radera användaren?</h3>
            </div>
            <div class="modal-body">
              <p>
                Du håller på att radera användaren <strong>@user.firstName @user.lastName</strong>.
              </p>
              <p>
                Vill du fortsätta?
              </p>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal"><i class="icon-stop"></i> Avbryt</a>
              <form action="@routes.Users.delete(user.id.get)" method="POST">
                <button type="submit" class="btn btn-primary"><i class="icon-trash icon-white"></i> Radera</button>
              </form>
            </div>
          </div>
        </td>
      </tr>
      }
    </table>
    <p>
      <a href="@routes.Users.createForm" class="btn btn-primary"><i class="icon-plus icon-white"></i> Ny</a>
    </p>
  </div>
</div>

<script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'></script>
<script src='@routes.Assets.at("bootstrap/js/bootstrap.js")'></script>

</body>
</html>
