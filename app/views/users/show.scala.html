@(user: models.User)

@page(user.firstName + " " + user.lastName) {
<div class="row">
  <div class="span5">
    <ul class="breadcrumb">
      <li>
        <a href="@routes.Application.index"><i class="icon-home"></i> Start</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="@routes.Users.list">Användare</a> <span class="divider">/</span>
      </li>
      <li class="active">@user.firstName @user.lastName</li>
    </ul>

    <img src="@util.Gravatar.url(user.email)" align="left" class="gravatar" rel="tooltip" title="Gravatar för @user.email"/>
    <h2>@user.firstName @user.lastName</h2>

    <table class="table span4">
      <tr>
        <td class="right-aligned">Förnamn:</td>
        <td>@user.firstName</td>
      </tr>
      <tr>
        <td class="right-aligned">Efternamn:</td>
        <td>@user.lastName</td>
      </tr>
      <tr>
        <td class="right-aligned">Epost:</td>
        <td>@user.email</td>
      </tr>
      <tr>
        <td class="right-aligned">Telefon:</td>
        <td>@user.phone</td>
      </tr>
      <tr>
        <td class="right-aligned">Kommentar:</td>
        <td>@user.comment</td>
      </tr>
    </table>
  </div>
</div>

<div class="row">
  <div class="span5">
    <p></p>
    <a href="@routes.Users.updateForm(user.id.get)" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Redigera</a>
  </div>
</div>
}
