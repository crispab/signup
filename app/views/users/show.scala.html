@(user: models.User)
<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <title>@user.firstName</title>
</head>

<body class="padded">

<h2>@user.firstName @user.lastName</h2>

<div class="row">
  <div class="span5">
    <div class="row wide2">
      <div class="span2">Smeknamn</div>
      <div class="span2">@user.nickName</div>
    </div>
    <div class="row wide2">
      <div class="span2">Förnamn</div>
      <div class="span2">@user.firstName</div>
    </div>
    <div class="row wide2">
      <div class="span2">Efternamn</div>
      <div class="span2">@user.lastName</div>
    </div>
    <div class="row wide2">
      <div class="span2">Primär Epost</div>
      <div class="span2">@user.primaryEmail</div>
    </div>
    <div class="row wide2">
      <div class="span2">Sekundär Epost</div>
      <div class="span2">@user.secondaryEmail</div>
    </div>
    <div class="row wide2">
      <div class="span2">Mobiltelefon</div>
      <div class="span2">@user.mobileNr</div>
    </div>
    <div class="row wide2">
      <div class="span2">Kommentar</div>
      <div class="span2">@user.comment</div>
    </div>

    <div class="row wide2">
      <div class="span4"><a href="" class="btn"><i class="icon-pencil"></i> Ändra</a></div>
    </div>
  </div>
</div>

<script src="/assets/javascripts/jquery-1.7.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
