@this()

@(pathElements: Seq[(String, Call)], active: String)(implicit messages: Messages)

<div class="breadcrumb-row">
  <ol class="breadcrumb">
    <li><a href="@se.crisp.signup4.controllers.routes.Application.index()">@Messages("navigation.home")</a></li>

    @pathElements.map { pathElement =>
      <li><a href="@pathElement._2">@pathElement._1</a></li>
    }

    @if(!active.isEmpty) {
      <li class="active" id="page_name">@active</li>
    }
  </ol>
</div>
