# If you deploy your application to several instances be sure to use the same key!
application.secret="RetZcVfY3Lhq^olnx^2B2NxTA=:S_3;V0s6ou0DuFM7r9OqYFN3K36Jp7a?:KRsF"


# The application languages
# ~~~~~
application.langs="sv, en"


# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
# global=Global


# Database configuration
# ~~~~~

# development setup, these can be overridden below by using environment variables (optional)
db.default.driver=org.h2.Driver
db.default.url="jdbc:h2:mem:play"

# default as above
db.default.driver=${?DATABASE_DRIVER}

# default as above
db.default.url=${?DATABASE_URL}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled


# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG


# CommonsMailerPlugin
# ~~~~~

# development setup, these can be overridden below by using environment variables (optional)
smtp.host=local.mock
smtp.mock=true

# default as above
smtp.host=${?SMTP_HOST}

# default as above
smtp.mock=${?SMTP_MOCK}

# default is 25
smtp.port=${?SMTP_PORT}

# default is false
smtp.ssl=${?SMTP_SSL}

# default is false
smtp.tls=${?SMTP_TLS}

# optional, default is not set
smtp.user=${?SMTP_USER}

# optional, default is not set
smtp.password=${?SMTP_PASSWORD}


# Email reminders
# ~~~~~
email.notification.base.url="http://crisp-signup.herokuapp.com"


# Password hash salt
# ~~~~~
password.salt=""
password.salt=${?PASSWORD_SALT}

